apiVersion: apps/v1
kind: Deployment
metadata:
  name: legal-doc-backend
spec:
  template:
    spec:
      containers:
      - name: backend
        resources:
          requests:
            memory: "512Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
            
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: legal-doc-ui
spec:
  template:
    spec:
      containers:
      - name: ui
        resources:
          requests:
            memory: "256Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "250m"