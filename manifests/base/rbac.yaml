apiVersion: v1
kind: ServiceAccount
metadata:
  name: legal-doc-sa
  namespace: legal-doc-analysis
  labels:
    app: legal-doc-analysis
    
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: legal-doc-role
  namespace: legal-doc-analysis
  labels:
    app: legal-doc-analysis
rules:
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
  
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: legal-doc-rolebinding
  namespace: legal-doc-analysis
  labels:
    app: legal-doc-analysis
subjects:
- kind: ServiceAccount
  name: legal-doc-sa
  namespace: legal-doc-analysis
roleRef:
  kind: Role
  name: legal-doc-role
  apiGroup: rbac.authorization.k8s.io