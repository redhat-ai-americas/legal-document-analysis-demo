apiVersion: apps/v1
kind: Deployment
metadata:
  name: legal-doc-backend
  labels:
    app: legal-doc-analysis
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: legal-doc-analysis
      component: backend
  template:
    metadata:
      labels:
        app: legal-doc-analysis
        component: backend
    spec:
      containers:
      - name: backend
        image: image-registry.openshift-image-registry.svc:5000/legal-doc-test/legal-doc-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: DOCLING_URL
          value: "http://docling-pdf-processor:8080"
        envFrom:
        - configMapRef:
            name: legal-doc-config
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: data
        emptyDir: {}
      - name: logs
        emptyDir: {}